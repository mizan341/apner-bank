<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amer bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div id="loginArea" class="container p-5 text-uppercase text-white">
        <h1 class="welcome-text p-3 text-center">welcome to your bank</h1>
            <div class="submitArea">
                <h2>log in</h2>
                <br>
                <input type="mail" class="form-control" placeholder="please enter your mail">
                <br>
                <input type="password" class="form-control" placeholder="please enter you password">
                <br>
                <button id="logInButton" class="btn btn-success  text-uppercase">log in</button>
            </div>
    </div>
    <div id="transitionArea" class="container p-5 text-uppercase text-white">
        <div class="row">
            <div class="col-md-4">
                <div class="text-center deposit submitArea p-5 mb-5">
                    <h3 class="p-3">deposit</h3>
                    <h2>$<span id="addDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center withdraw submitArea p-5 mb-5">
                    <h3 class="p-3">withdraw</h3>
                    <h2>$<span id="addWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center balance submitArea p-5 mb-5">
                    <h3 class="p-3">balance</h3>
                    <h2>$<span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submitArea mb-5">
                    <h5 class="text-uppercase color-white pb-2">deposit</h5>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success text-uppercase">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submitArea mb-5">
                    <h5 class="text-uppercase color-white pb-2">withdraw</h5>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success text-uppercase">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
